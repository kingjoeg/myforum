<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()" class="form-container">
      <mat-form-field>
        <input
          matInput
          formControlName="title"
          placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Add Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea
          matInput
          formControlName="content"
          placeholder="Content">
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter valid content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Submit</button>
    </form>
</mat-card>
